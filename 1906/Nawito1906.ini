##################################################################################################################################################################################################
#
#				THIS IS A CONFIGURATION FILE FOR Nawito1906 CHESS ENGINE
#
#	It should be named 'Nawito1906.ini' and placed in the same directory of 'Nawito1906' chess engine.
#	If not there is a configuration file, then 'Nawito1906' load a internal config.
#
#	Comments begin with '#' or ';'.
#
#	Selected profile  for 'Nawito1906' starts with 'Profile =', continues with the profile name.
#	If not there is a selected profile, then 'Nawito1906' load a internal profile.
#
#	A profile begin with the name between '[' and ']', continued of her configuration parameters.
#	If not there is a profile with the name of selected profile, then 'Nawito1906' load a internal profile.
#	If not there is a configuration parameter of profile, then 'Nawito1906' load the default value for this parameter.
#
#	You can create different profiles related to opening books, time controls, users, etc. Use your imagination
#
#	'Nawito1906' use books with a exprimental learning based on ant colony algorithm.
#	A selected book begin with 'Book1 = ' or 'Book2 = ', continued of the book name(with extension).
#	If not there is move for current position on 'Book1', then search a move on 'Book2'.
#
#	Thanks to Pedro Moreno for make the books: Nawito1812MainBook.nbk, Nawito1812WhiteBook.nbk and Nawito1812BlackBook.nbk for 'Nawito'.
#
#
##################################################################################################################################################################################################


Profile = Default


##################################################################################################################################################################################################

[Default]
BookLearn = on
OwnBook = on
Book1 = WhiteAnt1906.nbk
Book2 = BlackAnt1906.nbk

Hash = 128
Ecache = 32

Noise = 200000

##################################################################################################################################################################################################

[Terminal]
BookLearn = on
OwnBook = on
Book1 = WhiteAnt1906.nbk
Book2 = BlackAnt1906.nbk

Hash = 128
Ecache = 32

Noise = 200000

ShowBoard = on
ShowMoves = on

##################################################################################################################################################################################################

[Pedro-Moreno]
BookLearn = on
OwnBook = on
# Book1 = Nawito1812MainBook.nbk
Book1 = Nawito1812WhiteBook.nbk
Book2 = Nawito1812BlackBook.nbk

Hash = 128
Ecache = 32

Noise = 200000

##################################################################################################################################################################################################


